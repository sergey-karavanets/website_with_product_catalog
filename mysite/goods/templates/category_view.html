{% extends "base.html" %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}
{% block content %}
<h1>Категория "{{ category.name }}"</h1>
{% for product in data %}
  {{ product.name }}
  <a href='/product/{{ product.id }}'>Подробнее</a>
  <a href='/update/{{ product.id }}'>| Изменить</a>
  <a href='/delete/{{ product.id }}'>| Удалить</a>
  <hr>
{% endfor %}
{% endblock %}
